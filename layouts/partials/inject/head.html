<!-- Fix viewport for proper mobile scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Inter font for body text -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom styles -->
<style>
    /* Proportional font for body text */
    body, html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Keep monospace for code */
    code, pre, pre code {
        font-family: 'JetBrains Mono', monospace;
    }

    /* Reduce header gap */
    header {
        margin-bottom: 0;
        position: relative;
    }

    /* Logo sizing */
    #titleContainer img {
        width: 32px;
        max-height: 32px;
        margin-top: 4px;
    }

    /* Prevent horizontal scrolling */
    html, body {
        overflow-x: hidden;
        width: 100%;
    }

    /* Base responsive styles */
    * {
        box-sizing: border-box;
    }

    /* Tablet breakpoint */
    @media (max-width: 768px) {
        #baseContainer,
        #contentContainer,
        #content,
        main,
        header,
        footer,
        article {
            width: 100%;
            max-width: 100%;
            padding-left: 15px;
            padding-right: 15px;
        }
    }

    /* Mobile fixes */
    @media (max-width: 520px) {
        #baseContainer,
        #contentContainer,
        #content,
        main,
        header,
        footer,
        .titleAndSearchContainer,
        #titleContainer,
        .rightOfLogo,
        .titleAndHamburger,
        article,
        .postlist,
        .postlistitem {
            width: 100%;
            max-width: 100%;
        }
        header {
            padding: 15px;
        }
        .titleAndSearchContainer {
            flex-direction: column;
            gap: 10px;
        }
        #titleContainer h1 {
            font-size: 1.2em;
            flex-grow: 1;
        }
        #hamburger-menu {
            position: absolute;
            right: 15px;
            top: 15px;
        }
        .search {
            width: 100%;
        }
        /* Fix hamburger menu dropdown */
        nav:not(#TableOfContents) ul#main-nav {
            width: auto;
            min-width: 120px;
            right: 15px;
        }
        /* Make copy button always visible on touch devices */
        .copy-button {
            opacity: 1;
        }
        /* Ensure proper text wrapping */
        article.single > div,
        .articlePreview,
        p, li, td, th {
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
        }
        /* Fix code blocks on mobile */
        pre {
            max-width: calc(100vw - 30px);
            overflow-x: auto;
        }
        /* Responsive tags */
        .tags {
            flex-wrap: wrap;
        }
        /* Footer spacing */
        footer {
            padding: 15px;
            text-align: center;
        }
        /* Links section */
        #links {
            justify-content: center;
        }
    }

    /* Home page post list spacing */
    .postlistitem.card h2 {
        margin-bottom: 0.5em;
    }
    .postlistitem.card .date {
        margin-bottom: 1em;
    }
    .postlistitem.card .articlePreview {
        margin-top: 0.5em;
    }

    /* Improved line-height for readability */
    .articlePreview p,
    article.single > div p,
    article.single > div li {
        line-height: 1.7;
    }

    /* Reading time styling */
    .reading-time {
        color: var(--default_dim_fg);
        font-size: 0.9em;
    }

    /* Code block improvements */
    pre {
        position: relative;
        background-color: var(--default_hl_bg);
        max-width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
    pre code {
        display: block;
        padding: 0;
    }

    /* Prevent images from overflowing on mobile */
    article img {
        max-width: 100%;
        height: auto;
    }

    /* Ensure tables scroll horizontally on mobile */
    article table {
        display: block;
        max-width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }

    /* Copy button for code blocks */
    .copy-button {
        position: absolute;
        top: 8px;
        right: 8px;
        padding: 4px 8px;
        font-size: 0.75em;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s;
        border: 1px solid var(--default_stroke);
        background: var(--default_bg);
        color: var(--default_dim_fg);
        border-radius: 4px;
    }
    pre:hover .copy-button {
        opacity: 1;
    }
    .copy-button:hover {
        background: var(--default_accent);
        color: var(--default_bg);
        border-color: var(--default_accent);
    }
    .copy-button.copied {
        background: var(--default_accent);
        color: var(--default_bg);
    }
</style>
